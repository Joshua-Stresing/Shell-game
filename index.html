<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h2>Welcome to Alchemy Shell Game!</h2>
            <div class="parent" class="shells">
                <div class="div1" class="shell">
                    
                    <div id="ball-1" class="ball"></div>
                    <button id="shell-1-button"><img src="./assets/shell.jpg" id="shell-1-img" />Guess</button>
                </div>
                <div class="div2" class="shell">
                    
                    <div id="ball-2" class="ball"></div>
                    <button id="shell-2-button"><img src="./assets/shell.jpg" id="shell-2-img" />Guess</button>
                </div>
                <div class="div3" class="shell">
                    
                    <div id="ball-3" class="ball"></div>
                    <button id="shell-3-button"><img src="./assets/shell.jpg" id="shell-3-img" />Guess</button>
                </div>
            </div>

            <div class="div4" class="results">
                
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses: <span id="losses">0</span></div>
                <div>Total: <span id="total">0</span></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>
</html>
